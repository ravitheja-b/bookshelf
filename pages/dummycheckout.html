<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Gateway</h1>
    <p>Checking out as Guest User</p>
</header>

<form id="payment-form" onsubmit="return processPayment()">
    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="Enter card number" required>

    <label for="card-name">Name on Card</label>
    <input type="text" id="card-name" placeholder="Enter your name" required>

    <label for="expiry-date">Expiry Date (MM/YY)</label>
    <input type="text" id="expiry-date" placeholder="MM/YY" required>

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" placeholder="CVV" required>

    <input type="submit" value="Pay Now">
</form>

<script>
    function processPayment() {
        // Generate a random order number
        const orderNumber = Math.floor(Math.random() * 1000000);
        
        // Redirect to the order confirmation page
        window.location.href = `order.html?orderNumber=${orderNumber}`;
        return false; // Prevent form submission
    }
</script>

</body>
</html>
