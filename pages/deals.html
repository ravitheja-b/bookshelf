<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's deals!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .deals {
            padding: 20px;
        }
        .book-deal {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
        }
        .book-price {
            color: #E53935;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Today's Deals on Books</h1>
    </header>

    <div class="deals">
        <div class="book-deal">
            <span class="book-title">The Great Gatsby</span> - <span class="book-price">$9.99</span>
        </div>
        <div class="book-deal">
            <span class="book-title">1984 by George Orwell</span> - <span class="book-price">$6.49</span>
        </div>
        <div class="book-deal">
            <span class="book-title">To Kill a Mockingbird</span> - <span class="book-price">$7.99</span>
        </div>
        <div class="book-deal">
            <span class="book-title">The Catcher in the Rye</span> - <span class="book-price">$8.50</span>
        </div>

        <a href="../index.html" class="home-button">Home</a>
    </div>

    <footer>
        &copy; 2024 Bookshelf. All Rights Reserved.
    </footer>

</body>
</html>
