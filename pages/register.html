<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 0.9em;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #673AB7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .home-button:hover {
            background-color: #5E35B1;
        }
    </style>
</head>
<center>
<body>

<header>
    <h1>Registration Form</h1>
</header>

<form action="thankyou.html" method="post">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first_name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit phone number">
    
    <label for="About">What do you do:</label>
    <input type="text" id="Proff" required>

    <label for="Genre">Preferred Genre:</label>
    <input type="text" id="Genre" required>

    <label for="Address">Address:</label>
    <input type="text" id="Address" name="Address" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm_password" required>

    <input type="submit" value="Register">
    <p class="note">By registering, you agree to our terms and conditions.</p>
</form>

<a href="../index.html" class="home-button">Home</a>

</body>
</center>
</html>
